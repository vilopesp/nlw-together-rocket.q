<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/room.css">

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>rocket.q</title>
</head>
<body>

    <div id="room" class="content">
        <header>
            <a href="home.html" class="logo"> 
               <img src="/assets/logo.svg" alt="Logo Rocket.Q"> 
            </a> 

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/assets/copy.svg" alt="Copiar número da sala">
        
                </div>
        
                <a href="#" class="button">
                    <img src="/assets/users-white.svg" alt="Criar uma nova sala">
                    Criar sala
                </a>
        
            </div>
        </header>

        <main>

            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">

                    <label for-id="question" class="sr-only">
                        <span>O que você quer perguntar?</span>
                    </label>

                    <textarea name="question" id="question" placeholder="O que você quer perguntar?">
                    </textarea>

                    <footer>
                        <div class="footer">
                            <img src="/assets/lock.svg" alt="Esta pergunta é anônima">
                            Esta pergunta é anônima.
                        </div>

                        <button>Enviar</button>

                    </footer>
                </form>

            </sectio>

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    
                    <div class="question-wrapper">
                        <div class="question-content">

                            <div class="user">
                                <img src="/assets/avatar.svg" alt="Avatar do usuário">
                            </div>
                            
                            <div class="question">
                                Qual a diferença entre const, var e let no javascript?
                            </div>
                        </div>

                        <div class="question-actions">
                            <a href="#" class="check">
                                <img src="/assets/checked.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>

                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Exluir">
                                Excluir
                            </a>
                        </div>
                        
                    </div>

                </div>
            </section>


        </main>



    </div>

    
    
</body>
</html>
